<html lan="pt-br">
  <head>
    <title>Quick Staart</title>
    <link rel="icon" type="imagem/png" href="/images/staart.png" />
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <link rel="stylesheet" href="css/stayle.css" />
  </head>

  <body class="gradiente">
    <div class="container-principal">
      <div class="container centralizar">
        <!--Container da Esquerda-->
        <div class="principal">
          <h1 class="principal-logo">⚡Flash</h1>
          <h2 class="principal-titulo">
            Aprenda de forma rápida simples e divertida o vocabulário técnico
          </h2>
          <p class="principal-descricao">
            No cartão você encontrará palavras e expressões que irá utilizar no
            seu dia a dia como dev. Aproveite para testar seus conhecimentos e
            fixar o significado.
          </p>
          <div class="botoes">
            <button id="atualizarPergunta" class="botao">
              Próxima pergunta
            </button>
            <button id="revelarResposta" class="botao" >
              Revelar resposta
            </button>
          </div>
        </div>
      </div>

      <div id="cardContainer" class="container centralizar">
        <!--Container da Direita-->
        <div class="card">
          <!--Card-->
        </div>
      </div>
    </div>
  </body>
  <script src="./js/index.js" type="module"></script>
</html>
